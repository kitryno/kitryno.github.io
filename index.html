<html lang="en">
<head>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables for Theme Colors */
        :root {
            --bg-color: yellow;
            --text-color: black;
            --header-bg: black;
            --header-text: yellow;
        }

        /* Body Styling */
        body {
            font-family: 'Comic Sans MS', 'Comic Sans';
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem 0;
            position: relative; /* Allows positioning the button far-right */
        }

        header h1 {
            margin-bottom: 0.5rem;
            background-color: var(--header-text);
            color: var(--header-bg);
            display: inline-block;
            letter-spacing: 8px;
        }

        /* Image Button Styling */
        .theme-toggle-btn {
            position: absolute; /* Positioned relative to header */
            top: 50%; /* Center vertically relative to header */
            right: 1rem; /* Keep the button far-right */
            transform: translateY(-50%); /* Adjust for perfect centering */
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-image: url('kitrynoposter2.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle-btn:hover {
            transform: translateY(-50%) scale(1.1); /* Slight zoom on hover */
        }

        /* Navigation Bar */
        nav {
            background: var(--header-bg);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0.5rem 0;
        }

        .nav-btn {
            color: var(--header-bg);
            background-color: var(--header-text);
            border: none;
            padding: 10px 20px;
            margin: 0.5rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .nav-btn:hover {
            background-color: white;
            transform: translateY(-3px);
        }

        .nav-item {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--header-text);
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .nav-item:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: var(--header-bg);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: bold;
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: white;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 1rem;
            text-align: center;
        }

        .main-image {
            width: 90%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
        }

        /* Footer Section */
        footer {
            background: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 1rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }

            .theme-toggle-btn {
                width: 35px;
                height: 35px;
                right: 0.8rem;
            }

            .nav-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .theme-toggle-btn {
                width: 30px;
                height: 30px;
                right: 0.5rem;
            }

            .nav-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>&nbsp;ΚΙ.ΤΡΥ.Ν.Ο.</h1>
        <button class="theme-toggle-btn" onclick="toggleTheme()" aria-label="Toggle Theme"></button>
    </header>
    <nav>
        <div class="nav-item">
            <button class="nav-btn">Πρόγραμμα</button>
            <div class="dropdown-content">
                <a href="#">First1</a>
            </div>
        </div>
        <div class="nav-item">
            <button class="nav-btn">Ταινίες</button>
            <div class="dropdown-content">
                <a href="#">First4</a>
            </div>
        </div>
        <div class="nav-item">
            <button class="nav-btn">Η Λέσχη</button>
            <div class="dropdown-content">
                <a href="#">First5</a>
            </div>
        </div>
    </nav>
    <main>
        <img src="kitrynoposter.jpg" alt="KITRYNO Poster" class="main-image">
        <p>Το σινεγκρούπ που ομορφαίνει τις Δευτέρες σας ...</p>
    </main>
    <footer>
        <p>ΚΙ.ΤΡΥ.Ν.Ο</p>
    </footer>

    <script>
        function toggleTheme() {
            const root = document.documentElement;
            const currentBg = getComputedStyle(root).getPropertyValue('--bg-color').trim();

            root.style.setProperty('--bg-color', currentBg === 'yellow' ? 'black' : 'yellow');
            root.style.setProperty('--text-color', currentBg === 'yellow' ? 'yellow' : 'black');
            root.style.setProperty('--header-bg', currentBg === 'yellow' ? 'yellow' : 'black');
            root.style.setProperty('--header-text', currentBg === 'yellow' ? 'black' : 'yellow');
        }
    </script>
</body>
</html>
