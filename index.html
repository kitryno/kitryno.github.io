<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITRYNO</title>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Comic Sans MS', 'Comic Sans';
            line-height: 1.6;
            background-color: yellow;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body stretches to fill the viewport */
        }

        /* Header Section */
        header {
            background: yellow;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 1rem 0;
        }

        header h1 {
            margin-bottom: 0.5rem;
            background-color: #000000;
            color: yellow;
            display: inline-block;
            letter-spacing: 8px;
        }

        /* Navigation Bar */
        nav {
            background: #000000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
            padding: 0.5rem 0;
        }

        /* General Style for Navigation Buttons */
        .nav-btn {
            color: #000000; /* Black text */
            background-color: yellow; /* Yellow background for the buttons */
            border: none; /* Remove default button border */
            padding: 10px 20px; /* Padding for the buttons */
            margin: 0.5rem; /* Space between buttons */
            font-weight: bold; /* Make text bold */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to indicate clickable */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition effects */
        }

        .nav-btn:hover {
            background-color: #ffffff; /* Lighter yellow when hovered */
            transform: translateY(-3px); /* Slightly lifts the button */
        }

        /* Dropdown Menu for each button */
        .nav-item {
            position: relative; /* Needed for positioning the dropdown */
        }

        .dropdown-content {
            display: none; /* Hide the dropdown content by default */
            position: absolute;
            background-color: yellow; /* Black background for the dropdown */
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Shadow effect */
            z-index: 1;
            border-radius: 5px;
        }

        .nav-item:hover .dropdown-content {
            display: block; /* Show the dropdown on hover */
        }

        .dropdown-content a {
            color: #000000; /* Yellow text for dropdown items */
            padding: 12px 16px; /* Padding inside the dropdown items */
            text-decoration: none; /* Remove underline */
            display: block; /* Makes the dropdown items block elements */
            font-weight: bold; /* Bold text for dropdown items */
            border-radius: 5px;
        }

        .dropdown-content a:hover {
            background-color: #ffffff; /* Lighter yellow on hover */
        }

        /* Main Content */
        main {
            flex: 1; /* Ensures the main content expands to take available space */
            padding: 1rem;
            text-align: center; /* Center the content */
        }

        .main-image {
            width: 90%; /* Makes the image responsive */
            max-width: 300px; /* Maximum width of the image */
            height: auto; /* Keeps the image aspect ratio */
            border-radius: 15px; /* Rounded corners for the image */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding a shadow around the image */
            margin: 20px auto; /* Center the image and add spacing */
        }

        /* Footer Section */
        footer {
            background: #000000;
            color: yellow;
            text-align: center;
            padding: 1rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }

            .nav-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .dropdown-content {
                min-width: 140px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .nav-btn {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .dropdown-content {
                min-width: 120px;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>&nbsp;ΚΙ.ΤΡΥ.Ν.Ο.</h1>
    </header>
    <nav>
        <!-- Home dropdown menu -->
        <div class="nav-item">
            <button class="nav-btn">Πρόγραμμα</button>
            <div class="dropdown-content">
                <a href="#">First1</a>
            </div>
        </div>

        <!-- About dropdown menu -->
        <div class="nav-item">
            <button class="nav-btn">Ταινίες</button>
            <div class="dropdown-content">
                <a href="#">First4</a>
            </div>
        </div>

        <!-- Contact dropdown menu -->
        <div class="nav-item">
            <button class="nav-btn">Η Λέσχη</button>
            <div class="dropdown-content"
                <a href="#">First5</a>
            </div>
        </div>
    </nav>
    <main>
        <img src="kitrynoposter.jpg" alt="" class="main-image">
        <p>Το σινεγκρούπ που ομορφαίνει τις Δευτέρες σας ...</p>
    </main>
    <footer>
        <p>ΚΙ.ΤΡΥ.Ν.Ο</p>
    </footer>
</body>
</html>
